	<h2>서블릿을 요청하는 방법</h2>
	<h2>1.get방식으로 요청하기</h2>
	<h3>1)하이퍼링크로 요청하기</h3>

	<h3>2)submit버튼으로 요청 - form태그의 method속성을 get으로 정의</h3>
	<form action="/serverweb/life.do" method="get">
		아이디:<input type="text" name="id"><br/>

	</form>
	<hr>>
	<h3>2)method속성을 생략하면 get방식으로 요청</h3>
	<form action="/serverweb/life.do">
		아이디:<input type="text" name="id"><br/>
		비밀번호:<input type="text" name="pass"><br/>
		<input type="submit" value="로그인"/>
	</form>
	<hr>>
	<h3>3)post방식으로 요청하기</h3>

		아이디:<input type="text" name="id"><br/>

		<input type="submit" value="로그인"/>
	</form>
	
</body>
