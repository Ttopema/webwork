<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테이블과 form태그 연습</title>
	</head>
	<body>
		<form action="/clientweb/html/customer2.html" method="get">
			<table border="1" width="300" height="200">
				<tr>
					<th colspan="2">회원가입</th>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>사용자ID</td>
					<td><input type="text" name="id"></td>
				</tr>
				<tr>
					<td>암호</td>
					<td><input type="password" name="pass"></td>
				</tr>
				<tr>
					<td>암호확인</td>
					<td><input type="password" name="pass_check"></td>
				</tr>
				<tr>
					<td>주민등록번호</td>
					<td><input type="text" size="5" maxlength="6">-<input type="password" size="5" maxlength="7"></td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td><input type="text" size="3" maxlength="3">-<input type="text" size="4" maxlength="4">-<input type="text" size="3" maxlength="4"></td>
				</tr>
				<tr>
					<td>성별</td>
					<td><input type="radio" name="sex" value="male">남자 <input type="radio" name="sex" value="famale">여자 </td>
				</tr>
				<tr>
					<td>직업</td>
					<td><select name="job">
						<option value="select">선택하여주십시오</option>
						<option value="web">웹디자이너</option>
						<option value="developer">개발자</option>
						<option value="big data">빅데이터개발자</option>
						<option value="DBA">DBA</option>
						<option value="임베디드">임베디드개발자</option>
					</select></td>
				</tr>
				<tr>
					<td>email주소</td>
					<td><input type="text"></td>
				</tr>
				<tr>
				<th colspan="2"><input type="submit" value="가입신청"> <input type="reset" value="취소"></th>
				</tr>
			</table>
		</form>
	</body>
</html>
