<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p {
		color: blue;
		border: solid 1px red;
			
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> 
<script type="text/javascript">
	$(document).ready(function(){
		$("#result").text("<h1>h1태그에 값 설정하기 - text()는 html태그가 실행되지 않는다.</h1>");
		$("#test").css({"color": "blue", "border": "solid 1px red"});
		$("p").hide(); //실행되면 화면에 출력되지 않도록 설정
		$("#data1").on("keyup", function(){
			//id가 data1인 input에 값이 입력될때마다 호출
			var myval = parseInt($("#data1").val()) + 1000; //input태그의 값을 set/get ==> 여기서는 getter
			$("#result2").text(myval) // ==> 여기서는 setter 
		});
		
		$("#btn").on("click", function(){
			var textVal = $("#result2").text(); // getter
			$("#data2").val(textVal); //setter
		});
	});
</script>
</head>
<body>
	<p id="test">jquery 값 설정하기</p>
	<p>양식태그에서 발생하는 값, 문서의 값</p>
	<div id="result"></div>
	<div id="result2"></div>
	<form>
		<input type="number" id="data1">
		<input type="number" id="data2">
		<input type="button" id="btn" value="값 가져오기">
	</form>
</body>
</html>
