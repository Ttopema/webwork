<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테이블 미션2</title>
	</head>
	<body>
		<table border="1" width="500" height="500">
		<!-- th로 줘도 괜찮지만 -->
		<!-- <tr> align="center" 해주고 <td></td> 사용하면 됨 ==> 글자 가운데로 정렬 -->
			<tr>
				<th>1</th>
				<th colspan="2">2</th>
				<th rowspan="2" colspan="2">3</th>
			</tr>
			<tr>
				<th>4</th>
				<th rowspan="2">5</th>
				<th>6</th>
				
			</tr>
			<tr>
				<th>7</th>
				<th colspan="2">8</th>
			</tr>
			<tr>
				<th colspan="3">9</th>
				<th>10</th>
			</tr>
		
		
		
		</table>
	</body>
</html>
