<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		a:link { /* a태그의 방문전 */
			color: black;
			text-decoration: none;
		}
		a:visited { /* 방문후 */
			color: pink;
		}
		a:hover { /* 마우스 포인터를 올려놓는 상황(a태그가 아니라도 사용가능) */
			color: green;
			text-decoration: underline;
		}
		a:active {
			color: aqua;
			text-decoration: overline;
		}
		#pseudo:hover {
			color: red;
		}
		#box{
			width: 500px;
			height: 300px;
			background-color: yellow;
		}
		
	</style>

</head>
<body>
	<h1>하이펑크에서 사용할 수 있는 pseudo선택자</h1><br>
	<a href="http://www.google.com">구글</a><br>
	<a href="https://www.multicampus.com/main">멀티캠퍼스</a><br>
	<a href="http://data.seoul.go.kr">서울시 데이터센터</a><br>
	<a href="http://www.data.go.kr">정부 데이터센터</a><br>
	<div id="pseudo">
		가상의 선택자
	</div>
	<div id="box"></div>
</body>
</html>
