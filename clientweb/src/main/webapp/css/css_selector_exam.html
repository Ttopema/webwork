<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background-color: orange;
				transition-duration:10s;/* css 속성의 값들이 변화할때 시간을 조절할 수 있는 방법 */
			}
			.box:hover{
				width: 200px;
				background-color: blue;
			}
			.box:active {
				width: 300px;
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<!-- 
			기본서식
			너비 : 100
			높이 : 100
			배경색 : orange
			
			
			-마우스포인터를 올려 놓으면
			 너비 : 200
			 배경색 : blue로 변경되도록 설정
			 
			- 마우스로 클릭하고 있는 상태면
			  너비는 300
			  배경색 : aqua로 변경
		 -->
		 <div class="box"></div>
	</body>
</html>
