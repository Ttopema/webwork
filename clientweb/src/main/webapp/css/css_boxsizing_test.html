<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				background-color: orange;
				border: solid blue;				
			}
			.box:first-child {
				background-color: blue;
				border-width: 5px;
				padding: 30px;
				/* box-sizing: content-box; =>content-box의 width는 box의 컨텐츠만을 위한 사이즈
				                              따라서 padding이나 border값이 변경되면 사이즈가 조절 */
				box-sizing: border-box;/* 박스모델에서 width 컨텐츠, 패팅, 보더의 모든 사이즈가 고려된 사이즈  */
				
			}
		</style>
	</head>
	<body>
		<p class="box">box sizing(border-box)</p>
		<p class="box">box-sizing(content-box기본값)</p>
	</body>
</html>
