<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>formTag 사용방법</title>
		<style type="text/css">
			[type="text"]{
				background-color: yellow;
			}
			a[target="_blank"]{
				color: orange;
			}
		</style>
	</head>
	<body>
		<form action="/clientweb/html/lounge.html" method="get">
			<h2>1. 텍스트를 입력받는 양식 태그</h2>
			아이디:<input type="text" name="id" size="100" maxlength="10" value="패스워드는 수정할 수 없습니다."><br/>
			비밀먼호:<input type="password" name="pass" disabled="disabled"><br/>
			정보:<br/>
			<textarea rows="5" cols="30" name="info"></textarea>
			<h2>3. 선택관련 양식 태그 - 체크박스</h2>
			<fieldset>
				<legend>좋아하는 과목</legend>
				<input type="checkbox" name="sibject1" value="java">자바
				<input type="checkbox" name="sibject1" value="jdvc">JDBC
				<input type="checkbox" name="sibject1" value="html">HTML
				<input type="checkbox" name="sibject1" value="javascript">javascript
				<input type="checkbox" name="sibject1" value="spring">spring
			</fieldset>
			<!-- name이 같아야 하나의 그룹으로 묶인다. -->
			<!-- radio는 같은 그룹 안에서 한 개만 선택이 가능하다
			     같은 그룹으로 묶기 위해서 name속성을 동일하게 작업한다. -->
			<h2>3. 선택관련 양식 태그 - 라디오버튼</h2>
			<input type="radio" name="sibject2" value="java">자바
			<input type="radio" name="sibject2" value="jdbc">JDBC
			<input type="radio" name="sibject2" value="html">HTML
			<input type="radio" name="sibject2" value="javascript">javascript
			<input type="radio" name="sibject2" value="spring">spring
			
			<h2>3. 선택관련 양식 태그 - 콤보상자</h2>
			<select name="sibject3">
				<option value="java">자바</option> 
				<option value="jdvc">JDBC</option>
				<option value="html">HTML</option>
				<option value="javascript">javascript</option>
				<option value="spring">spring</option>
			</select>
			
			<h2>3. 선택관련 양식 태그 - 목록</h2>
			<select name="sibject4" size="4" multiple="multiple">
				<option value="java">자바</option> 
				<option value="jdvc">JDBC</option>
				<option value="html">HTML</option>
				<option value="javascript">javascript</option>
				<option value="spring">spring</option>
			</select>
			
			<h2>4. 기타 양식 태그</h2>
			검색:<input type="search"><br>
			전화번호:<input type="tel"><br>
			수량1:<input type="number" max="20" min="10" maxlength="5"><br>
			수량2:<input type="range" step="10"><br>
			날짜:<input type="date"><br>
			날짜:<input type="month"><br>
			날짜:<input type="week"><br>
			파일업로드:<input type="file"><br>
			<!-- hidden태그는 화면에 표시되지 않는다.
			     폼태그를 이용해서 사용자의 정보를 넘길때 사용자에게 직접 입력받지 않고 특정값을 임의로 넘기는 경우 주로 사용한다.-->
			<input type="hidden" name="hidden" value="secureVal">
			<h2>2. 버튼관련 양식 태그</h2>
			<!-- 안내 창 -->
			<input type="button" value="자바스크립트 명령문을 실행할 목적으로 사용하는 버튼" onclick="alert('환영합니다.')"><br/>
			<input type="reset" value="데이터 지우기(취소)"><br/>
			<input type="submit" value="서버로 전송하기"><br/>
			<!-- submit 버튼을 누른 것과 동일하게 동작 -->
			<input type="image" src="/clientweb/images/daumlogo.png">
		</form>
	</body>
</html>
