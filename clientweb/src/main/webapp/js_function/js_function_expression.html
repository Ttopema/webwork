<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1. 함수의 표현식</title>
	</head>
	<body>
		<h1>1. 함수의 표현식</h1>
		<h1>2. 익명함수의 표현식</h1>
		<h1>3. 즉시실행함수</h1>
		<script type="text/javascript">
			// myfunction1(100); // ==> 선언하지 않고 사용할 수 없다.(함수의 호이스팅이 발생하지 않는다.)
			var myfunction1 = function test1(num){
				if(num > 90){
					console.log("합격");
				}
				else {
					console.log("불합격");
				}
			}
			myfunction1(100);
				var myfunc2 = function(num) {
					if(num > 90){
						console.log("합격");
					}
					else {
						console.log("불합격");
					}
				}
				myfunc2(2000);
				myfunc2(20);
				
				(function(){
					alert("즉시실행함수 테스트하기");
				}())
				function test() {
					console.log("test");
				}
				test();
				document.write("test<br/>");
		</script>
	</body>
</html>
