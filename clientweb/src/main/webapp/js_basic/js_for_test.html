<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			sum = 0;
			for (i = 0; i <= 10; i++) {
				sum += i;
				document.write(i + "</br>");
				if(i==5){
					//break;
					continue;
				}
			}
			document.write(sum + "</br>");
		</script>
	</body>
</html>
