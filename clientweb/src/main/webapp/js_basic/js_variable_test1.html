<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			/* var, let, const를 사용해서 변수를 선언할 수 있다. */
			num1 = 500;
			num2 = 400;
			console.log(num1+num2);
			document.write("result => " + (num1 + num2) + "<br/>");
			console.log(typeof num1);
			
			num1 = "자바스크립트";
			document.write("result => " + num1 + "<br/>");
			console.log(typeof num1);
			/* 
			여러줄 주석문
			*/
			
			//한줄 주석문
			
			
			
			data1 = 100;
			data2 = "문자열";
			data3 = true; //false
			data4 = new Date();
			data5 = '문자열';
			data6 = undefined;
			data7 = null;
			
			console.log("==========================");
			console.log(typeof data1);
			console.log(typeof data2);
			console.log(typeof data3);
			console.log(typeof data4);
			console.log(typeof data5);
			console.log(typeof []); // []는 자바스크립트에서 배열을 취급함 ==> object출력.
			console.log(typeof {}); // 사용자 정의에서 많이 볼 것임.
			console.log(typeof data6); // 알 수 없는 값이나, 값이 아직 매핑되지 않았을 때.
			console.log(typeof data7); // 사용자가 객체를 만들면서 인위적으로 아직 참조되지 않게 한 것이다.
			
			
		
		</script>
		
	</body>
</html>
