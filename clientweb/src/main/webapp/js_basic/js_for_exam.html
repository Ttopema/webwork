<html>

	<body>
		<script type="text/javascript">
			document.write("<table border='1' width = '500'>")
			for (i = 1; i <= 9; i++) {
				for (j = 1; i <= 9; j++) {
					document.write("<tr>")

				}
				else{
					document.write("<td>" + "</td>");
				}
				
			}
			document.write("</tr>");
		}
		</script>
