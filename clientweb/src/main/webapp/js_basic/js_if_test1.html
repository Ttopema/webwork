			document.write("<table border='1'>");

			document.write("<tr>");

			document.write("<img src='/clientweb/images/flower1.png'>");
			
			//if중첩하기
			var num = prompt("숫자를 입력하세요:");
			if(num==null){
				alert("취소버튼을 누르지 마세요");
			}
			else{
				if(num%5==0){
					document.write("<h1>5의 배수</h1>");
					document.write("<img src='/clientweb/images/flower1.png'>");
				}
				else{
					
					document.write("<h1>5의 배수가 아니다.</h1>");
					document.write("<img src='/clientweb/images/flower2.png'>");
				}
			}
