<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- prompt로 숫자 점수를 입력받아서 수, 우, 미, 양, 가 출력 
		     100점 이상이나 0점 미만의 점수를 입력받으면 "점수 잘못입력" 출력
		     document.write(<h1>태그)로 출력
		     prompteh parseInt로 number타입으로 변환해서 작업
		-->
	<script type="text/javascript">
		var score = parseInt(prompt("점수를 입력하세요"));
		if(score > 100 | score < 0){
			document.write("점수 잘못입력");
		}
		else{
		switch (Math.floor(score/10)) {
		case 10:
		case 9:	
			document.write("수");
			break;
		case 8:
			document.write("우");
			break;
		case 7:	
			document.write("미");
			break;
		case 6:	
			document.write("양");
			break;
		default:
			document.write("가");
			break;
		}
	}
	</script>
</body>
</html>
