<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			//연산자 -> +, -, *, /
			var num1 = parseInt(prompt("숫자1입력: "));
			var num2 = parseInt(prompt("숫자2입력: "));
			var result = num1 + num2;
			document.write("+ result => " + result + "<br/>");
			/* alert("result => " + result); */
			
			document.write(num1);
			document.write(num2);
			
			var result = num1 - num2;
			document.write("- result => " + result + "<br/>");
			
			
			var result = num1 * num2;
			document.write("* result => " + result + "<br/>");
			
			var result = num1 / num2;
			document.write("/ result => " + result + "<br/>");
			
			var result = num1 % num2;
			document.write("% result => " + result + "<br/>");
			
			//비교연산자
			num3 = "100";
			document.write((typeof num1) + "<br/>");
			document.write((typeof num3) + "<br/>");
			document.write("num1 == num3: " + (num1 == num3) + "<br/>");
			document.write("num1 === num3: " + (num1 === num3) + "<br/>");
			
		</script>
	</body>
</html>
