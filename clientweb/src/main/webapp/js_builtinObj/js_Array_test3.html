<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function showArr(score) {
				for (var i = 0; i < score.length; i++) {
					document.write("<h1>점수:" + score[i] +"</h1>");
				}
			}
		</script>
	</head>
	<body>
		<!-- 1. 배열의 내용을 출력하는 showArr함수를 작성 
			 -매개변수로 배열을 전달받기
			 
			 2. 점수4개를 임의로 정의해서 배열을 생성하기
			 3. 배열에 저장된 모든 점수를 출력하고 합계와 평균을 계산해서 출력하기
			 
			 ex) 99, 98, 100, 100, 90
			     점수:99
			     점수:98
			     점수:100
			     점수:100
			     점수:90
			     
			     합계:
			     평균:
			     
		-->
		<script type="text/javascript">
			//var score = new Array(98, 99, 100, 100, 90);
			var score = [98, 99, 100, 100, 90];
			showArr(score);
			var sum = 0;
			for (var i = 0; i < score.length; i++) {
				sum = sum + score[i];
				var avg = sum / score.length;
			}
			document.write("<br/>");
			document.write("<h1>합계:" + sum + "</h1>");
			document.write("<h1>평균:" + avg + "</h1>");
			
			document.write("<br/>");
			var arr = ["html", "css", "javascript", "jqeury"];
			showArr(arr);
			//배열에 요소를 추가 - 마지막에 요소가 추가된다.
			document.write("<br/>");
			arr.push("mongodb");
			showArr(arr);
			
			document.write("<br/>");
			//join메소드는 매개변수로 전달된 문자열ㅈ과 배열의 요소가 연결ㅈ되어 하나의 문자욜로 리턴
			var result = arr.join(",");
			document.write(result + "<br/>");
			document.write(typeof result + "<br/>");
			document.write("<br/>");
			//문자열을 구분자로 분리해서 배열로 만들기
			var arr2 = result.split(",");
			showArr(arr2);
			
			//배열의 요소를 거꾸로 출력하기
			document.write("<br/>");
			var result2 = arr.reverse();
			document.write(result2 + "<br/>");
			
			//배열 정렬
			document.write("<br/>");
			var result3 = arr.sort();
			document.write(result3 + "<br/>");
			
		</script>
	</body>
</html>
