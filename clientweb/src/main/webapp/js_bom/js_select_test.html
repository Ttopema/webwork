<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function selectTest() {
			//선택한 항목에 대한 index반환 - selectedIndex
			index = selfmt.tel.selectedIndex;
			alert(index);
			
			//텍스트가져오기
			//selfmt.tel.options[index]
			//           ------- -----
			//           select태그 안에 정의된 모든 option들
			//                    option의 순서
			//value 값 -> option태그 내부에 value속성으로 정의된 값
			alert("value => " + selfmt.tel.options[index].value);
			//text값 -> 실제 select에 보여지는 문자열 <option></option>사이의 문자열
			alert("text => " + selfmt.tel.options[index].text);
			                   
		}
	</script>
</head>
<body>
	<form name="selfmt">
		<select name="tel" onchange="selectTest()">
			<option value="default">핸드폰식별번호</option>
			<option value="공일공">010</option>
			<option value="011">011</option>
			<option value="016">016</option>
			<option value="017">017</option>
			<option value="018">018</option>
			<option value="019">019</option>
		</select>
	</form>
</body>
</html>
